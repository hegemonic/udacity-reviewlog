<!DOCTYPE html>
<html>
<head>
  <title>Udacity Review Log</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
  <script src="bower_components/datatables/media/js/dataTables.foundation.js"></script>
  <script src="bower_components/sockjs-client/dist/sockjs.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="js/app.min.js"></script>
</head>
<body>
  <div id="main_area" class="main">
    <div class="workspace" id="workspace">
      <div id="review-list" class="review-list page">
        <div class="review-topbar">
          <div class="row">
            <div class="medium-12 columns">
              <h1 class="review-name">Reviews</h1>
            </div>
          </div>
        </div>
        <div class="row" data-bind="with: report">
          <div class="medium-6 columns">
            <label>Total Earnings: <span data-bind="text: totalEarnings"></span></label>
          </div>
          <div class="medium-6 columns">
            <label>Total Reviews: <span data-bind="text: totalReviews"></span></label>
          </div>
        </div>
        <div class="row">
          <div class="medium-12 columns">
            <table id="review-list-table" width="100%">
              <thead>
                <tr>
                  <td>No.</td>
                  <td>Project Name</td>
                  <td>Date</td>
                  <td>Time Start</td>
                  <td>Time End</td>
                  <td>Time Spent</td>
                  <td>$</td>
                  <td>Reference</td>
                  <td>Link</td>
                  <td>Notes</td>
                </tr>
              </thead>
              <tbody data-bind="foreach: reviews">
                <tr>
                  <td data-bind="text: ($index()+1)"></td>
                  <td data-bind="text: project_name"></td>
                  <td data-bind="text: date"></td>
                  <td data-bind="text: time_start"></td>
                  <td data-bind="text: time_end"></td>
                  <td data-bind="text: time_spent"></td>
                  <td data-bind="text: price"></td>
                  <td data-bind="text: reference"></td>
                  <td data-bind="html: link"></td>
                  <td data-bind="text: notes"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="console_area" class="console_area">
    <h1 class="window-head">Console <a class="minimize" href="#" data-bind="click: resizeConsole">&nbsp;</a></h1>
    <div class="console" id="console"></div>
    <div class="footer">
      <div class="footer-info"></div>
      <p>Udacity Review Log - Made in 2016 by <a href="http://teguhwijaya.com" target="_blank">Jay</a></p>
    </div>
  </div>
</body>
</html>
